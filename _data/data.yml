career-profile:
  title: Career Profile
  summary: |
    Quincy is a Software developer with over two decades of experience building scalable, secure, and maintainable systems. Skilled across multiple server-side languages, relational and non-relational databases, and a wide range of open-source technologies. He modernizes legacy codebases, optimizes performance, and designs robust architectures aligned with business goals. Committed to delivering clean, efficient code and collaborating across cross-functional teams to drive innovation and long-term success.

education:
  - degree: "Bachelor's Degree in Computer Science"
    university: "Springfield College, Springfield, MA (Sep 1998 - May 2003)"

experiences:
  - role: Software Developer
    time: Dec 2017 - Present
    company: ThothProcess
    location: United States
    details: |
      As a Software developer at ThothProcess, Quincy modernizes legacy systems, designs and maintains scalable APIs, and leads migrations to resilient, testable architectures with strong security and automated delivery.

      _Accomplishments_
        - Migrated monolithic apps to Laravel + React using phased rollouts with feature flags and integration tests, achieving zero-downtime deployments and long-term maintainability.
        - Modernized legacy PHP applications into modular Laravel services, added PHPUnit and Pest, and containerized environments with Docker, reducing production issues by 40%.
        - Designed and maintained scalable REST and GraphQL APIs in Laravel, integrating with custom React frontends to deliver performant, component-driven UIs.
        - Strengthened backend security with OAuth2, input validation, static analysis, and enforced test coverage; automated CI/CD pipelines to reduce release times and improve team efficiency.

  - role: Software Consultant
    time: Jan 2019 - Jun 2024
    company: Constructique
    location: Lee, MA
    details: |
      Modernized and secured WordPress-based products and admin tools, introducing testing, containerized development workflows, and React-powered interfaces aligned with WordPress standards.

      _Accomplishments_
        - Engineered secure RESTful endpoints and integrated them with custom React components in the WordPress admin, improving UX and enabling dynamic plugin interfaces.
        - Migrated legacy jQuery-based admin tools to React with feature flags and incremental rollouts, ensuring zero user disruption.
        - Refactored legacy WordPress plugins to modern PHP standards (PSR-12, OOP), added automated PHPUnit tests, and containerized development with Docker, reducing plugin support requests by 40%.
        - Hardened plugin security with nonce checks, capability validations, and static code analysis, aligning with WordPress coding standards and reducing reported vulnerabilities.

  - role: Web Application Developer
    time: Jul 2016 - Nov 2017
    company: Alliance For A Healthier Generation
    location: Portland, OR
    details: |
      Replaced fragile legacy infrastructure with containerized, testable environments and automated data and release workflows to improve reliability and speed.

      _Accomplishments_
        - Replaced legacy infrastructure with Dockerized Linux environments on AWS, accelerating developer onboarding and enabling secure, testable backend deployments.
        - Implemented automated database migration workflows with version control to support safe schema changes and rollback capability in legacy systems.
        - Developed backend deployment scripts integrating testing and release steps, reducing manual deployment time by 75% and improving release reliability.
        - Maintained documentation for system architectures and processes to ensure clarity and consistency for future development efforts.

